<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midías em html5</title>
</head>
<body>
    <h1>Tente abrir esse arquivo em vários dispositivos diferentes</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="imagem flexivel">
    </picture>
    <h1>Áudios</h1>
    <p>Aprendendo a reproduzir áudios em HTML5</p>
    <audio src="midia/Dream It - TrackTribe.mp3" autoplay controls></audio>
    
</body>
</html>
